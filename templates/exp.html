<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dynamic Defects Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .defect-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            max-height: 400px;
            /* Set the height for scrollability */
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        .defect-item {
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            text-align: center;
        }

        .defect-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Dynamic Defects Display</h1>

    <div class="defect-container">
        {% for defect in defects_data %}
        <div class="defect-item">
            <div class="defect-label">Defect: {{ defect.defects }}</div>
            <div>Count: {{ defect.counts }}</div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
